<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PDF Converter </title>
    <link rel="stylesheet" href="style.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
</head>
<body>
    <div class="container">
        <h1> Convert Your Images to PDF </h1>
        <p class="subtitle">Create beautiful PDFs with your favorite photos! ✨</p>
        
        <!-- Settings Panel -->
        <div class="settings-panel">
            <div class="settings-title">⚙️ PDF Settings</div>
            <div class="settings-grid">
                <div class="setting-item">
                    <label for="pdfName">📄 PDF Name:</label>
                    <input type="text" id="pdfName" value="my-lovely-pdf" placeholder="Enter PDF name">
                </div>
                <div class="setting-item">
                    <label for="pageSize">📏 Page Size:</label>
                    <select id="pageSize">
                        <option value="a4">A4</option>
                        <option value="letter">Letter</option>
                        <option value="legal">Legal</option>
                    </select>
                </div>
                <div class="setting-item">
                    <label for="orientation">🔄 Orientation:</label>
                    <select id="orientation">
                        <option value="portrait">Portrait</option>
                        <option value="landscape">Landscape</option>
                    </select>
                </div>
                <div class="setting-item">
                    <label for="imageQuality">✨ Image Quality:</label>
                    <select id="imageQuality">
                        <option value="high">High</option>
                        <option value="medium" selected>Medium</option>
                        <option value="low">Low</option>
                    </select>
                </div>
            </div>
        </div>
        
        <!-- Text Input Area -->
        <div class="text-input-section">
            <label for="textInput">📝 Add Text to PDF:</label>
            <textarea id="textInput" placeholder="Type or paste your text here... ✨"></textarea>
            <button class="add-text-btn" id="addTextBtn">➕ Add Text Block</button>
        </div>

        <div class="upload-area" id="uploadArea">
            <div class="upload-icon">🌸</div>
            <h3>Click to upload your images</h3>
            <p>Supports JPG, PNG, & GIF ✨</p>
            <input type="file" id="fileInput" accept="image/*" multiple>
        </div>

        <div class="image-count" id="imageCount"></div>
        <div class="content-list" id="contentList"></div>

        <div class="button-group">
            <button class="btn convert-btn" id="convertBtn" disabled>💖 Convert to PDF 💖</button>
            <button class="btn clear-btn" id="clearBtn" disabled>🗑️ Clear All</button>
        </div>

        <div id="status"></div>
    </div>

    <script src="script.js"></script>
</body>
</html>
